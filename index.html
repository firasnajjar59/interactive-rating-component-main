<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
<!-- google font link -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
<!-- css link -->
<link rel="stylesheet" href="./style/main.css">
 
</head>
<body>
<div class="container">
  <div class="wrapper">
    <div class="rating ">
      <div class="logo"><img src="./images/icon-star.svg" alt=""></div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
      <div class="btn-wrapper">
        <button onclick="rateSelected('rateBtn1')" id="rateBtn1">1</button>
        <button onclick="rateSelected('rateBtn2')" id="rateBtn2">2</button>
        <button onclick="rateSelected('rateBtn3')" id="rateBtn3">3</button>
        <button onclick="rateSelected('rateBtn4')" id="rateBtn4">4</button>
        <button onclick="rateSelected('rateBtn5')" id="rateBtn5">5</button>
      </div>
      <button onclick="submitfunc()" id="submit">submit</button>
    </div>
    <div class="thank-you hidden">
      <div class="thank-logo"><img src="./images/illustration-thank-you.svg" alt=""></div>
      <div class="rate-selected"><p>You selected <!-- Add rating here --> out of 5</p></div>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!</p>
    </div>
  </div>
</div>
  

  

  

 

  

  



  
<script src="./js/main.js"></script>
</body>
</html>
